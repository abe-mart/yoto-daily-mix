name: Daily Rotate Yoto Feed

on:
  schedule:
    - cron: '0 4 * * *'   # daily at 04:00 UTC (change if you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute SITE_URL
        run: |
          owner="$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)"
          repo="$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)"
          echo "SITE_URL=https://${owner}.github.io/${repo}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate feed and copy files
        run: |
          python3 scripts/generate_feed.py --mp3-dir mp3 --out public --num 10 --site-url "$SITE_URL" --mode rotate

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
